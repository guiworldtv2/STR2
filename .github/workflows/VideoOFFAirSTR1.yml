name: Get VideoOFFAirSTR1
on:
  schedule:
    - cron: '* 09 * * *'

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: config
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: Instalando yt-dlp 
      run: |
        sudo wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp
    - name: Get TESTE1.m3u8
      run: |
        touch ./VideoOFFAir.ts
        sudo cat >./VideoOFFAir.ts <<EOL

         $(streamlink --output "VideoOFFAir.ts" https://www.youtube.com/watch?v=MYU3GEeNE7U best)             
    - name: git add
      run: |
        git add -A
        ls -la
    - name: commit & push
      run: |
        git commit -m "links atualizados"
        git push
